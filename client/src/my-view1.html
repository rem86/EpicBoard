<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/sortable-list/sortable-list.html">
<link rel="import" href="../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
        padding: 10px;
      }

      paper-icon-button.blue {
        color: var(--paper-pink-500);
        --paper-icon-button-ink-color: var(--paper-indigo-500);
      }

      paper-icon-button.blueN {
        color: var(--paper-pink-100);
        --paper-icon-button-ink-color: var(--paper-indigo-500);
      }

      paper-input {
        max-width: 150px;
        margin: auto;
      }

      paper-fab {
        display: inline-block;
        float: right;
      }

      paper-fab[label] {
        font-size: 16px;
        --paper-fab-background: #2196F3;
      }
    </style>
    <div class="card2">
      <p>Board</p>

      <div class="col">
        ToDo
        <sortable-list on-sort-finish="_onSortFinish" dragging="{{dragging}}" sortable=".item">

          <template id="lToDo" is="dom-repeat" items="{{ToDo}}" as="item">
            <div class="item">

              <paper-icon-button ident$="{{item}}" icon="icons:delete-forever" on-tap="_onTrash" class="blueN">
              </paper-icon-button>
              {{item}}
              <paper-icon-button ident$="{{item}}" icon="hardware:keyboard-arrow-right" on-tap="_onWIP" class="blue">
              </paper-icon-button>

            </div>
          </template>

        </sortable-list>

        <div>
          <paper-fab mini label="+" on-tap="_addToDo"></paper-fab>
        </div>
      </div>
      <div class="col">
        WIP
        <sortable-list on-sort-finish="_onSortFinish" dragging="{{dragging}}" sortable=".item">
          <template id="lWIP" is="dom-repeat" items="{{WIP}}" as="item">
            <div class="item">

              <paper-icon-button ident$="{{item}}" icon="hardware:keyboard-arrow-left" on-tap="_onToDo" class="blue">
              </paper-icon-button>
              {{item}}
              <paper-icon-button ident$="{{item}}" icon="hardware:keyboard-arrow-right" on-tap="_onDone" class="blue">
              </paper-icon-button>

            </div>
          </template>
        </sortable-list>
      </div>
      <div class="col">
        Done
        <sortable-list on-sort-finish="_onSortFinish" dragging="{{dragging}}" sortable=".item">
          <template id="lDone" is="dom-repeat" items="{{Done}}" as="item">
            <div class="item">

              <paper-icon-button ident$="{{item}}" icon="hardware:keyboard-arrow-left" on-tap="_onDToDo" class="blue">
              </paper-icon-button>
              {{item}}
              <paper-icon-button ident$="{{item}}" icon="icons:check" on-tap="_onDToDo" class="blue">
              </paper-icon-button>

            </div>
          </template>
        </sortable-list>  
      </div>
    </div>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() {
        return 'my-view1';
      }
      static get properties() {
        return {
          ToDo: {
            type: Array,
            value: ["Item1", "Item2", "Item3"]
          },
          WIP: {
            type: Array,
            value: ["WItem1", "WItem2", "WItem3"]
          },
          Done: {
            type: Array,
            value: ["DItem1", "DItem2", "DItem3"]
          }
        }
      }
      _onSortFinish(event) {
        const sortedItem = event.detail.target;
      }
      _addToDo() {
        this.ToDo.push("Item");
        console.log(this.ToDo);
        this.$.lToDo.render();
      }
      _onTrash() {
        this.ToDo.splice(this.ToDo.lastIndexOf(event.target.getAttribute('ident')),1);
        this.$.lToDo.render();
      }

      _onWIP() {
        // this.respuesta = event.target.getAttribute('ident')  ;
        this.WIP.push(event.target.getAttribute('ident'));
        this.ToDo.splice(this.ToDo.lastIndexOf(event.target.getAttribute('ident')),1);
        this.$.lWIP.render();
        this.$.lToDo.render();

      }
      _onToDo() {
        // this.respuesta = event.target.getAttribute('ident')  ;
        this.ToDo.push(event.target.getAttribute('ident'));
        this.WIP.splice(this.WIP.lastIndexOf(event.target.getAttribute('ident')),1);
        this.$.lWIP.render();
        this.$.lToDo.render();
      }
      _onDToDo() {
        // this.respuesta = event.target.getAttribute('ident')  ;
        this.WIP.push(event.target.getAttribute('ident'));
        this.Done.splice(this.Done.lastIndexOf(event.target.getAttribute('ident')),1);
        this.$.lWIP.render();
        this.$.lDone.render();
      }
      _onDone() {
        // this.respuesta = event.target.getAttribute('ident')  ;
        this.Done.push(event.target.getAttribute('ident'));
        this.WIP.splice(this.WIP.lastIndexOf(event.target.getAttribute('ident')),1);
        this.$.lWIP.render();
        this.$.lDone.render();
      }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
